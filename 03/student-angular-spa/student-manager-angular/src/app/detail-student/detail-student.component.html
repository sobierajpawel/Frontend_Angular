<app-detail-student-header *ngIf="student" [studentId]="student.id"></app-detail-student-header>
<app-detail-student-content *ngIf="student"
    [studentName]="student.name"
    [studentEmail]="student.email"
></app-detail-student-content>
<app-detail-student-buttons (onCancelClicked)="getBack()"></app-detail-student-buttons>
